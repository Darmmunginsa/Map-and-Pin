  <style>

<body>
  <input id="searchInput" type="text" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà...">
  <button id="useLocationBtn" class="map-btn" title="‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô">üìç</button>
  <button id="copyBtn" class="map-btn" title="‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå">üìã</button>
  <div id="map"></div>
  <div id="addressBox">‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà</div>

  <script>
    let map, marker, currentLink = "", geocoder;

    function initMap() {
      const defaultCenter = { lat: 13.736717, lng: 100.523186 };
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultCenter,
        zoom: 13,
      });

      geocoder = new google.maps.Geocoder();

      // ‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
      const input = document.getElementById("searchInput");
      const searchBox = new google.maps.places.SearchBox(input);

      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();
        if (places.length === 0) return;
        const place = places[0];
        if (!place.geometry || !place.geometry.location) return;
        const loc = place.geometry.location;
        map.setCenter(loc);
        map.setZoom(16);
        setMarker(loc.lat(), loc.lng());
        reverseGeocode(loc.lat(), loc.lng());
      });

      // ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà
      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();
        setMarker(lat, lng);
        reverseGeocode(lat, lng);
      });

      // ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å
      document.getElementById("copyBtn").addEventListener("click", () => {
        if (currentLink) {
          navigator.clipboard.writeText(currentLink);
          alert("üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏•‡πâ‡∏ß:\n" + currentLink);
        }
      });

      // ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô
      document.getElementById("useLocationBtn").addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;
              map.setCenter({ lat, lng });
              map.setZoom(16);
              setMarker(lat, lng);
              reverseGeocode(lat, lng);
            },
            () => alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ")
          );
        } else {
          alert("‚ö†Ô∏è ‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Geolocation");
        }
      });
    }

    function setMarker(lat, lng) {
      const pos = { lat, lng };
      currentLink = `https://www.google.com/maps?q=${lat},${lng}`;
      if (!marker) {
        marker = new google.maps.Marker({ position: pos, map });
      } else {
        marker.setPosition(pos);
      }
    }

    function reverseGeocode(lat, lng) {
      geocoder.geocode({ location: { lat, lng } }, (results, status) => {
        if (status === "OK" && results[0]) {
          document.getElementById("addressBox").innerText = results[0].formatted_address;
        } else {
          document.getElementById("addressBox").innerText = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà";
        }
      });
    }
  </script>
