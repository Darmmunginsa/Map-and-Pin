  <style>

<body>
  <input id="searchInput" type="text" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà...">
  <button id="useLocationBtn">üìç ‡πÉ‡∏ä‡πâ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô</button>
  <div id="map"></div>
  <div id="linkDisplay">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á</div>
  <button id="copyBtn">üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏û‡∏¥‡∏Å‡∏±‡∏î</button>

  <script>
    let map, marker, currentLink = "";

    function initMap() {
      const defaultCenter = { lat: 13.736717, lng: 100.523186 };
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultCenter,
        zoom: 13,
      });

      const input = document.getElementById("searchInput");
      const searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();
        if (places.length === 0) return;

        const place = places[0];
        if (!place.geometry || !place.geometry.location) return;

        const loc = place.geometry.location;
        map.setCenter(loc);
        map.setZoom(16);
        setLocation(loc.lat(), loc.lng());
      });

      map.addListener("click", (e) => {
        setLocation(e.latLng.lat(), e.latLng.lng());
      });

      document.getElementById("copyBtn").addEventListener("click", () => {
        if (currentLink) {
          navigator.clipboard.writeText(currentLink);
          alert("üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏•‡πâ‡∏ß:\n" + currentLink);
        }
      });

      document.getElementById("useLocationBtn").addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;
              map.setCenter({ lat, lng });
              map.setZoom(16);
              setLocation(lat, lng);
            },
            () => alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ")
          );
        } else {
          alert("‚ö†Ô∏è ‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Geolocation");
        }
      });
    }

    function setLocation(lat, lng) {
      currentLink = `https://www.google.com/maps?q=${lat},${lng}`;
      document.getElementById("linkDisplay").innerText = currentLink;

      if (!marker) {
        marker = new google.maps.Marker({ position: { lat, lng }, map });
      } else {
        marker.setPosition({ lat, lng });
      }
    }
  </script>
